<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Reddit: World News</title>
    <style>
      body {
        background-color: #eaecee;
      }
      #header-container {
        text-align: center;
        width: 60%;
        background-color: white;
      }
      #article-container {
        background-color: white;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea,
      input {
        display: block;
        width: 100%;
        background-color: #fcf5c7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="header-container">
        <h1>Reddit: World News</h1>
        <a
          href="https://old.reddit.com/r/worldnews/"
          style="text-decoration: none"
          target="blank"
        >
          <h4>Link to the reddit page</h4>
        </a>
      </div>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
